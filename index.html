<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie web by Christian</title>

    <!-- FONT AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP FRAMEWORK  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- GOOGLE FONT  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- MAIN CSS  -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- RESPONSIVE CSS  -->
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
    <!-- HEADER  -->
    <header class="bg-black container-md">
        <div class="header__topbar d-flex justify-content-end">
            <div class="content text-white">
                <i class="topbar__icon fa-solid fa-phone"></i>
                <span class="topbar__text pe-2 mx-3">096.105.1014</span>
                <i class="topbar__icon fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="header__main">
            <nav class="navbar navbar-expand-md">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.svg" alt="" class="navbar__logo img-fluid">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMovie">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">WHAT'S ON</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">SHORTCODES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">NEWS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- CAROUSEL  -->
    <section class="myCarousel"></section>

    <!-- NEW IN  -->
    <section class="newIn"></section>

    <!-- SHOW TIMES  -->
    <section class="showTimes"></section>

    <!-- COMING SOON  -->
    <section class="comingSoon"></section>

    <!-- MOVIE LIST  -->
    <section class="movieList"></section>

    <!-- CONTACT  -->
    <section class="contact"></section>

    <!-- BOOTSTRAP FRAMEWORK  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- FOOTER  -->
    <footer></footer>

    <!----------------JS--------------------->

    <!-- MAIN JS  -->
    <script src="./js/main.js"></script>
</body>

</html>
